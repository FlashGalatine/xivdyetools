  <!-- Six-sided Crystal (elongated hexagon) -->
  <!-- Points: top(100,40), upper-left(55,90), upper-right(145,90), 
       lower-left(55,180), lower-right(145,180), bottom(100,230) -->
  <!-- Paintbrush - moved closer to crystal -->
  <!-- Decorative sparkles around crystal -->
  <g
     id="g33"
     transform="translate(-25.229287,-38.878865)">
    <g
       id="crystal">
      <!-- Upper left facet -->
      <polygon
         points="100,135 100,40 55,90 "
         fill="url(#rainbowShadow)"
         opacity="0.85"
         id="polygon15"
         style="fill:url(#linearGradient2)" />
      <!-- Upper right facet -->
      <polygon
         points="100,135 100,40 145,90 "
         fill="url(#rainbowHighlight)"
         opacity="0.95"
         id="polygon16"
         style="fill:url(#linearGradient3)" />
      <!-- Middle left facet -->
      <polygon
         points="100,135 55,90 55,180 "
         fill="url(#rainbowGradient)"
         opacity="0.75"
         id="polygon17"
         style="fill:url(#linearGradient4)" />
      <!-- Middle right facet -->
      <polygon
         points="100,135 145,90 145,180 "
         fill="url(#rainbowHighlight)"
         opacity="0.9"
         id="polygon18"
         style="fill:url(#linearGradient5)" />
      <!-- Lower left facet -->
      <polygon
         points="100,135 55,180 100,230 "
         fill="url(#rainbowShadow)"
         opacity="0.7"
         id="polygon19"
         style="fill:url(#linearGradient6)" />
      <!-- Lower right facet -->
      <polygon
         points="100,135 145,180 100,230 "
         fill="url(#rainbowGradient)"
         opacity="0.85"
         id="polygon20"
         style="fill:url(#linearGradient7)" />
      <!-- Crystal outline for definition -->
      <polygon
         points="145,180 100,230 55,180 55,90 100,40 145,90 "
         fill="none"
         stroke="#ffffff"
         stroke-width="1.5"
         opacity="0.5"
         id="polygon21" />
      <!-- Inner facet lines from center -->
      <line
         x1="100"
         y1="40"
         x2="100"
         y2="230"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.4"
         id="line21" />
      <line
         x1="55"
         y1="90"
         x2="145"
         y2="180"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.3"
         id="line22" />
      <line
         x1="145"
         y1="90"
         x2="55"
         y2="180"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.3"
         id="line23" />
    </g>
    <g
       id="paintbrush"
       transform="rotate(-45,172.15716,325.63023)">
      <!-- Brush handle - uses currentColor for theming -->
      <rect
         x="200"
         y="140"
         width="120"
         height="20"
         rx="3"
         ry="3"
         fill="currentColor"
         id="rect23" />
      <!-- Handle end cap -->
      <rect
         x="310"
         y="138"
         width="15"
         height="24"
         rx="4"
         ry="4"
         fill="currentColor"
         id="rect24" />
      <!-- Handle detail lines -->
      <line
         x1="290"
         y1="142"
         x2="290"
         y2="158"
         stroke="#ffffff"
         stroke-width="1"
         opacity="0.3"
         id="line24" />
      <line
         x1="295"
         y1="142"
         x2="295"
         y2="158"
         stroke="#ffffff"
         stroke-width="1"
         opacity="0.3"
         id="line25" />
      <!-- Ferrule (metal band) -->
      <rect
         x="185"
         y="137"
         width="20"
         height="26"
         rx="2"
         fill="#888888"
         id="rect25" />
      <rect
         x="188"
         y="137"
         width="3"
         height="26"
         fill="#aaaaaa"
         id="rect26" />
      <rect
         x="200"
         y="137"
         width="2"
         height="26"
         fill="#666666"
         id="rect27" />
      <!-- Brush bristles with rainbow gradient -->
      <path
         d="m 185,140 q -25,5 -40,10 -5,0 -5,0 0,5 5,0 15,5 40,10 z"
         fill="url(#rainbowGradient)"
         id="path27"
         style="fill:url(#linearGradient33)" />
      <!-- Bristle texture lines -->
      <line
         x1="182"
         y1="143"
         x2="148"
         y2="148"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.4"
         id="line27" />
      <line
         x1="182"
         y1="147"
         x2="143"
         y2="150"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.3"
         id="line28" />
      <line
         x1="182"
         y1="151"
         x2="143"
         y2="150"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.3"
         id="line29" />
      <line
         x1="182"
         y1="155"
         x2="148"
         y2="152"
         stroke="#ffffff"
         stroke-width="0.5"
         opacity="0.4"
         id="line30" />
    </g>
    <g
       id="sparkles"
       fill="#ffffff">
      <polygon
         points="33,75 38,75 40,70 42,75 47,75 43,78 45,83 40,80 35,83 37,78 "
         opacity="0.7"
         id="polygon30" />
      <polygon
         points="156,78 159,78 160,75 161,78 164,78 162,80 163,83 160,81 157,83 158,80 "
         opacity="0.5"
         id="polygon31" />
      <circle
         cx="45"
         cy="200"
         r="2"
         opacity="0.6"
         id="circle31" />
      <circle
         cx="155"
         cy="120"
         r="1.5"
         opacity="0.5"
         id="circle32" />
      <circle
         cx="50"
         cy="130"
         r="1"
         opacity="0.4"
         id="circle33" />
    </g>
  </g>
</svg>
