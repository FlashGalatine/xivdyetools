<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 138.77071 192.24226"
   width="138.77071"
   height="192.24226"
   version="1.1"
   id="svg33"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs15">
    <!-- Rainbow gradient for crystal and brush bristles -->
    <linearGradient
       id="rainbowGradient"
       x1="0"
       y1="0"
       x2="1"
       y2="1">
      <stop
         offset="0%"
         stop-color="#ff0000"
         id="stop1" />
      <stop
         offset="17%"
         stop-color="#ff8000"
         id="stop2" />
      <stop
         offset="33%"
         stop-color="#ffff00"
         id="stop3" />
      <stop
         offset="50%"
         stop-color="#00ff00"
         id="stop4" />
      <stop
         offset="67%"
         stop-color="#0080ff"
         id="stop5" />
      <stop
         offset="83%"
         stop-color="#4000ff"
         id="stop6" />
      <stop
         offset="100%"
         stop-color="#8000ff"
         id="stop7" />
    </linearGradient>
    <!-- Lighter rainbow for crystal highlights -->
    <linearGradient
       id="rainbowHighlight"
       x1="0"
       y1="0"
       x2="1"
       y2="1">
      <stop
         offset="0%"
         stop-color="#ff6666"
         stop-opacity="0.7"
         id="stop8" />
      <stop
         offset="33%"
         stop-color="#ffff99"
         stop-opacity="0.7"
         id="stop9" />
      <stop
         offset="67%"
         stop-color="#66ffcc"
         stop-opacity="0.7"
         id="stop10" />
      <stop
         offset="100%"
         stop-color="#cc99ff"
         stop-opacity="0.7"
         id="stop11" />
    </linearGradient>
    <!-- Darker rainbow for crystal shadows -->
    <linearGradient
       id="rainbowShadow"
       x1="1"
       y1="0"
       x2="0"
       y2="1">
      <stop
         offset="0%"
         stop-color="#990000"
         id="stop12" />
      <stop
         offset="33%"
         stop-color="#999900"
         id="stop13" />
      <stop
         offset="67%"
         stop-color="#009966"
         id="stop14" />
      <stop
         offset="100%"
         stop-color="#660099"
         id="stop15" />
    </linearGradient>
    <linearGradient
       xlink:href="#rainbowGradient"
       id="linearGradient33"
       x1="93.333336"
       y1="210"
       x2="123.33333"
       y2="240"
       gradientTransform="scale(1.5,0.66666667)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       xlink:href="#rainbowShadow"
       id="linearGradient2"
       x1="145.29663"
       y1="27.529888"
       x2="79.913147"
       y2="92.913368"
       gradientTransform="scale(0.6882472,1.4529663)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       xlink:href="#rainbowHighlight"
       id="linearGradient3"
       x1="145.29663"
       y1="27.529888"
       x2="210.68011"
       y2="92.913368"
       gradientTransform="scale(0.6882472,1.4529663)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       xlink:href="#rainbowGradient"
       id="linearGradient4"
       x1="77.781746"
       y1="63.63961"
       x2="141.42136"
       y2="127.27922"
       gradientTransform="scale(0.70710678,1.4142136)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       xlink:href="#rainbowHighlight"
       id="linearGradient5"
       x1="141.42136"
       y1="63.63961"
       x2="205.06097"
       y2="127.27922"
       gradientTransform="scale(0.70710678,1.4142136)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       xlink:href="#rainbowShadow"
       id="linearGradient6"
       x1="145.29663"
       y1="92.913368"
       x2="79.913147"
       y2="158.29686"
       gradientTransform="scale(0.6882472,1.4529663)"
       gradientUnits="userSpaceOnUse" />
    <linearGradient
       xlink:href="#rainbowGradient"
       id="linearGradient7"
       x1="145.29663"
       y1="92.913368"
       x2="210.68011"
       y2="158.29686"
       gradientTransform="scale(0.6882472,1.4529663)"
       gradientUnits="userSpaceOnUse" />
