name: Deploy OG Worker

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/og-worker/**'
      - 'packages/core/**'
      - 'packages/types/**'
  workflow_dispatch:

concurrency:
  group: deploy-og-worker
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy OG Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm turbo run build --filter=xivdyetools-og-worker...

      - name: Type-check
        run: pnpm turbo run type-check --filter=xivdyetools-og-worker

      - name: Test
        run: pnpm turbo run test --filter=xivdyetools-og-worker

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/og-worker
          command: deploy --env production
          packageManager: pnpm
