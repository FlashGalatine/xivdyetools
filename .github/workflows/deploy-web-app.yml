name: Deploy Web App

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/web-app/**'
      - 'packages/core/**'
      - 'packages/types/**'
      - 'packages/logger/**'
  workflow_dispatch:

concurrency:
  group: deploy-web-app
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build dependencies
        run: pnpm turbo run build --filter=xivdyetools-web-app...

      - name: Type-check
        run: pnpm turbo run type-check --filter=xivdyetools-web-app

      - name: Test
        run: pnpm turbo run test --filter=xivdyetools-web-app --continue

      - name: Build web app
        run: pnpm --filter xivdyetools-web-app run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web-app
          command: pages deploy dist --project-name=xivdyetools
